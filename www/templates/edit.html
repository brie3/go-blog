{{define "edit"}}
    {{template "header"}}
            <h3>Post</h3>
            <form method="PUT" action="/api/v1/posts/{{.ID}}">
                <div class="form-group">
                    <label>Title</label>
                    <input type="text" name="title" class="form-control" value="{{.Title}}">
                </div>
                <div class="form-group">
                    <label>Author</label>
                    <input type="text" name="author" class="form-control" value="{{.Author}}">
                </div>
                <div class="form-group">
                    <label>Body</label>
                    <textarea name="body" class="form-control" value="{{.Content}}"></textarea>
                </div>
                <input class="btn btn-primary" type="submit" value="submit">
                <a class="btn btn-outline-primary" href="/">Back</a>
            </form>
    {{template "footer"}}
{{end}}
